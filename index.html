<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
    <link rel="stylesheet" href="style.css"> 
    <script src="https://kit.fontawesome.com/3e376e1a1c.js" crossorigin="anonymous"></script>    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
          
</head>
<body>
    <div class="card">
        <!-- Profile Image -->
        <div id="profile">
            <img src="img/smort_atlas.png" alt="profileP">
        </div>
        <!-- Name as Header -->
        <div id="name">
            <h1>Zachery Sternvad</h1>
        </div>
        <!-- Title -->
            <p class="title">Programming Student</p>
        <!-- Short description -->
        <div id="description">
            <p></p>
        </div>
        <!-- Skills in font icons --> 
        <div id="skillBox">
                <h2>
                    <h3>My Skills:</h3>
            <div id="skillIcons">
                    <i class="fa-brands fa-html5"></i>
                    <i class="fa-brands fa-css"></i>
                    <i class="fa-brands fa-linux"></i>
                    <i class="devicon-csharp-plain"></i>
                    <i class="fa-brands fa-git-alt"></i>                 
                    <i class="fa-brands fa-js"></i>
                </h2>
            </div>
        </div>
        <!-- Socials in a box -->
        <div id="socials">
            <h3>Connect with me:</h3>
            <div id="socialIcons">
                <a href="https://www.linkedin.com/in/zachery-sternvad-bb66991aa/"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://github.com/zachSternvad"><i class="fa-brands fa-github"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
